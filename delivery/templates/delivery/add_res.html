{% extends "delivery/base.html" %} 

{% block content %}
<style>
    /* Page background styling */
    body {
        background: linear-gradient(to bottom right, #fef0f0, #ffe6e6);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Centered form container with fixed width and better padding */
    .form-container {
        width: 40%;  /* Kept compact */
        margin: 35px auto; /* Reduced top margin */
        background: white;
        padding: 20px 30px; /* Equal padding on both sides */
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #ffb6c1; /* Soft pink border */
    }

    /* Stylish heading */
    h1 {
        text-align: center;
        color: #333;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 20px; /* Less space below heading */
    }

    /* Underline effect for heading */
    h1::after {
        content: "";
        width: 100px;
        height: 3px;
        background-color: #ff4d6d;
        display: block;
        margin: 5px auto;
        border-radius: 2px;
    }

    /* Label styling */
    label {
        font-size: 16px;
        font-weight: bold;
        color: #444;
        display: block;
        margin-top: 10px; /* Reduced gap */
    }

    /* Input field styling */
    input, select {
        width: calc(100% - 10px); /* Fixed padding issue */
        padding: 8px;
        margin-top: 5px;
        border: 1.5px solid #ffccd5;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: 0.3s;
    }

    /* Input focus effect */
    input:focus, select:focus {
        border-color: #ff4d6d;
        box-shadow: 0px 0px 6px rgba(255, 77, 109, 0.3);
    }

    /* Button Styling */
    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 15px; /* Slightly reduced gap */
        border: none;
        border-radius: 20px;
        font-size: 16px;
        font-weight: bold;
        background-color: #ff4d6d;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Button Hover Effect */
    .submit-btn:hover {
        background-color: black;
        color: white;
        transform: scale(1.03);
        box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="form-container">
    <h1>Add Restaurant</h1>

    <form method="POST">
        {% csrf_token %}

        <label>Restaurant Name:</label>
        {{ form.Res_name }}

        <label>Food Category:</label>
        {{ form.Food_cat }}

        <label>Rating:</label>
        {{ form.rating }}

        <label>Image:</label>
        {{ form.img }}

        <label>Address:</label>
        {{ form.address }}

        <button class="submit-btn">Submit</button>
    </form>
</div>

{% endblock %}
