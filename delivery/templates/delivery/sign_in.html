{% extends "delivery/base.html" %}
{% load static %}

{% block content %}
<style>
    /* Ensure navbar is properly placed */
   

    body {
        background: url('{% static "delivery/images/signin.jpg" %}') ;
        margin: 0;
        padding: 0; 
        background-size: cover;

 
    }

    /* Add space so the form doesn't merge with navbar */
    .form-container {
        max-width: 400px;
        margin: 130px auto;
        background: rgba(241, 235, 235, 0.15); /* Transparent white */
        backdrop-filter: blur(10px); /* Blur effect */
        -webkit-backdrop-filter: blur(5px);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 24px rgba(39, 37, 37, 0.2);
        color: #000;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #fff;
        text-align:center;
    }

    .form-container label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color:#fff;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color:#fff;

    }

    .form-container button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background:rgb(124, 70, 231);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
    }

    .form-container button:hover {
        background: #e64a19;
    }

    .register-link {
        margin-top: 15px;
        display: block;
    }

    .register-link a {
        color: #ff5722;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<!-- Form container -->
<div class="form-container">
    <h2>Sign In</h2>
    <form method="POST" action="{% url 'delivery:handle_signin' %}">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username" required />

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />

        <button>Sign In</button>
    </form>

    
</div>
{% endblock %}
